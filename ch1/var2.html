<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n1 = '6';
        var n2 = 5;

        console.log(n1 + n2);
        console.log(parseInt(n1) + n2);
        console.log(Number(n1) + n2);
        console.log(n1 - n2); // (-, *, /, %)자동으로 int형으로 형변환 해줌
        console.log(n1 * n2);
        console.log(n1 / n2);
        console.log(n1 % n2);

        console.log(5 + 5 + '5'); // 10 + '5' > 105
        console.log('5' * 5 + 5); // 30
    </script>
</body>
</html>
