<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Human(name, age) {
            this.name = name;
            this.age = age;

            this.whoAmI = function() {
                console.log('나는 ' +this.name +'입니다. 제 나이는 ' +this.age +'입니다.');
            }
        }

        // 퍼포먼스 상 훨씬 좋음. 객체를 생성하고 참조하는 방식으로 사용
        Human.prototype.showAge = function() {
            console.log('My age is ' +this.age);
        }

        var h1 = new Human('홍길동', 20);
        var h2 = new Human('홍길동', 20);
        h1.height = 190;

        console.log('h1.height : ' +h1.height);

        delete h1.height;
        
        console.log('h1["height"] : ' +h1['height']);
        console.log('h2.height : ' +h2.height);

        h2.age = 30;
        h1.whoAmI();
        h2.whoAmI();

        h1.showAge();
        h2.showAge();
    </script>
</body>
</html>
