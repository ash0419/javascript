<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n;
        n = 10;
        console.log(n); // int 형은 console창에 파란색으로 나옴
        // string형이 우선 순위
        console.log('n : ' + n);

        n = 'aaa';
        console.log('n : ' +n);
    </script>
</body>
</html>
