<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fn1() {
        var p = new Promise((resolve) => {
            setTimeout(() => {
                resolve('fn1 called');
            }, 3000);
        });
        return p;
    }
    function fn2() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve('fn2 called');
            }, 2000);
        })
    }

    var p1 = fn1();
    var p2 = fn2();

    p1.then((val) => {
        console.log(val);

        p2.then((a) => {
        console.log(a);
        });
    });
    </script>
</body>
</html>
