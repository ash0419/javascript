<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(n1, n2) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(n1 + n2);
                }, 3000);
            });
        }
        function fn2(val) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(val * 2);
                }, 2000);
            });
        }

        function fn3(val) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(val - 5);
                }, 2000);
            });
        }

        fn1(3, 6).then((result) => {
            console.log('fn1-result : ' +result);
            return fn2(result);
        }).then((result2) => {
            console.log('fn2-result : ' +result2);
            return fn3(result2);
        }).then((result3) => {
            console.log('fn3-result : ' +result3);
        })
    </script>
</body>
</html>
