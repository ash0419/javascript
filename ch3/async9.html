<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // promise객체랑 같이 사용해야 한다
        async function proc() {
            var val = await fn1(3, 5);
            console.log('fn1-val : ' +val);
            val = await fn2(val);
            console.log('fn2-val : ' +val);
            val = await fn3(val);
            console.log('fn3-val : ' +val);
        }
        proc();
        function fn1(n1, n2) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(n1 + n2);
                }, 3000);
            });
        }
        function fn2(val) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(val * 2);
                }, 2000);
            });
        }

        function fn3(val) {
            return new Promise((resolve) => {
                setTimeout(() => {
                resolve(val - 5);
                }, 2000);
            });
        }

        fn1(3, 5).then((result) => {
            console.log('fn1-result : ' +result);
            return fn2(result);
        }).then((result2) => {
            console.log('fn2-result : ' +result2);
            return fn3(result2);
        }).then((result3) => {
            console.log('fn3-result : ' +result3);
        })
    </script>
</body>
</html>
