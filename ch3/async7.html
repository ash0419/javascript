<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fn1() {
        var p = new Promise((resolve) => {
            setTimeout(() => {
                resolve('fn1 called');
            }, 3000);
        });
        return p;
    }
    function fn2() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve('fn2 called');
            }, 2000);
        })
    }

    function fn3() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve('fn3 called');
            }, 1000);
        })
    }
    fn1().then((val) => { // 값은 1개 밖에 못 받음. 여러개를 받고 싶으면 객체로 전달 받아야 한다.
        console.log('p1-val : ' +val)
        return fn2();
    }).then((a) => {
        console.log('p2-a : ' +a);
        return fn3();
    }).then((b) => {
        console.log('p3-b : ' +b);
    });

    console.log('test');
    </script>
</body>
</html>
