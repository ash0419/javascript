<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(n1, n2, cb) {
            var sum = 0;
            sum += cb(n1); // 7
            sum += cb(n2); // 10
            return sum; // 17
        }

        var result = calc(5, 8, function(val) {
            return val + 2;
        });

        console.log('result : ' +result);
    </script>
</body>
</html>
